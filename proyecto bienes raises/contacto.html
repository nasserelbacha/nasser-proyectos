<h1 class="fw-300 centrar-texto"> Contacto </h1>
<img src="img/destacada3.jpg" alt="">
<main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto"> Llenar formulario de contacto</h2>
    <form action="">
        <fieldset>
            <legend> Informacion Personal</legend>

            <label for="nombre"> Nombre:</label>
            <input type="text" id="nombre" placeholder="escribe tu nombre">

            <label for="email"> email</label>
            <input type="email" id="email" placeholder="tu mail" required>
            
            <label for="telefono"> telefono</label>
            <input type="tel" placeholder="Tu telefono" required>

            <label for="mensaje"> mensaje</label>
            <textarea  id="mensaje"></textarea>
        </fieldset>

        <fieldset>
            <legend> Informacion sobre propiedad</legend>
            <label for="opciones"> Vende o compra</label>
            <select id="opciones">
                <option value="" disabled> --Seleccione--</option>
                <option value="Compra"> Compra </option>
                <option value="Vende"> Vende </option>
            </select>

            <label for="cantidad"> cantidad </label>
            <input type="number"  min="0" id="cantidad">

            <p> Si elegio telefono elija la fecha y hora</p>

            <label for="fecha"> fecha </label>
            <input type="date" id="fecha">
            <label for="hora"> Hora</label>
            <input type="time" min="09:00" max="18:00" id="hora">
 
        </fieldset>
       <input type="submit" value="Enviar" class="boton boton-verde">
    </form>
